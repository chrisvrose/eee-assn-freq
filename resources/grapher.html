<!DOCTYPE html>
<html>
    <head>
        <title>Plots</title>
        <script>require('./graphing.js')</script>
        <link href="./graphing.css" rel="stylesheet" />
        
    </head>
    <body>
        <div class="container">
            <div class="titleBar">
                    <div class="titleBarDrag"><div class="titleBarName">Plotting</div></div>
                    <div class="titleBarButtons">
                            <span class="titleBarMinimize">_</span>
                            <span class="titleBarClose">&times;</span>
                    </div>
            </div>
            <div class="grid-item" id="graphContainer">
                <div class="plot-header">Plot</div>
                <div id="plot-container"></div>
            </div>
            <div class="grid-item" id="graphInfo">
                <div class="plot-header">Configuration</div>
                <div class="inputGroup">
                    <input type="number" value="25" step="1" min="0" required  id="iNC" />
                    <label for="iNC">Number of cycles</label>
                </div>
                <br />
                <div class="plot-header">Plots</div>
                <ol id="ordered-plots"></ol>
                <span id="gC"></span>

            </div>
          
        </div>
    </body>
</html>
