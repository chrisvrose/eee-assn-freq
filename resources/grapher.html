<!DOCTYPE html>
<html>
    <head>
        <title>Plots</title>
        <script>require('./graphing.js')</script>
        <link href="./graphing.css" rel="stylesheet" />
        
    </head>
    <body>
        <div class="container">
            <div class="titleBar">
                    <div class="titleBarDrag"></div>
                    <div class="titleBarButtons">
                            <span class="titleBarMinimize">_</span>
                            <span class="titleBarClose">&times;</span>
                    </div>
            </div>
            <div class="graphplot">
                    <canvas id="myCanvas" width="360" height="360" style="border:1px solid #000000;">
            </div>
          
        </div>
    </body>
</html>
