<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Window</title>
		<link rel="stylesheet" href="./base.css">
        <script>require('./page.js');</script>
    </head>
    <body>
        <div class="container">
                <div class="titleBar"></div>
            <div class="grid-item" id="circuit">
                <h3>Circuit</h3>
                <br />
			    <img id="diagram" src="circuit.jpg" alt="RLC circuit" />
			</div>
            <div class="grid-item" id="input"><h3>Input</h3>
				<form>
                    <div class="inputGroup">
                        <input type="number" step="any" min="0" required id="iV" />
				        <label for="iV">V<sub>rms</sub></label>
                    </div>
                    <div class="inputGroup">
                        <input type="number" step="any" min="0" required  id="iR" />
				        <label for="iR">R</label>
                    </div>
                    <div class="inputGroup">
                            <input type="number" step="any" min="0" required  id="iR" />
                            <label for="iR">L</label>
                    </div>
                    <div class="inputGroup">
                            <input type="number" step="any" min="0" required  id="iR" />
                            <label for="iR">C</label>
                    </div>
                </form>
			</div>
            <div class="grid-item" id="output">
                <h3>Output</h3>
            </div>
        </div>
    </body>
</html>
