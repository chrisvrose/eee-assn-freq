<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Window</title>
        <link rel="stylesheet" href="./base.css">
        <script src='./page.js'></script>
        <script src="jquery.knob.js"></script>
        
    </head>
    <body>
        <div class="container">
                <div class="titleBar">
                    <div class="titleBarDrag"></div>
                    <div class="titleBarButtons">
                            <span class="titleBarMinimize">_</span>
                            <span class="titleBarClose">&times;</span>
                    </div>
                    
                    
                </div>
            <div class="grid-item" id="circuit">
                <h3>Circuit</h3>
                <div class="pad-20p" ></div>
                <div class="circuit-block">
                    <div class="circuit-wrapper">
                        <div class="circuit-values">
                            <table class="circuit-table">
                                <tbody>
                                    <tr class="eqSpE">
                                        <td><span id="cR">PH</span> &#8486;</td>
                                        <td><span id="cL">PH</span> H</td>
                                        <td><span id="cC">PH</span> F</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="circuit-container">
                            <img id="diagram" src="./pn.png" alt="RLC circuit" />
                        </div>
                        <div class="circuit-values">
                            <table class="circuit-table">
                                <tbody>
                                    <tr class="eqSpE">
                                        <td id="tDummy"><span id="cDummy"></span></td>
                                        <td id="cVF"><span id="cV"></span> V,<span id="cF">100</span> Hz</td>
                                        <td id="cIW">i = <span id="cI"></span> A</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>    
                </div>
                <div style="text-align: center;margin-top:7.5%;">
                    <button class="mat-button" type="button" id="addGS">Add to Graph</button>
                    <button class="mat-button" type="button" id="clearGS">Clear and Close Graph</button>
                </div>
			</div>
            <div class="grid-item" id="input"><h3>Input</h3>
				<form>
                    <div class="inputGroup">
                        <input type="number" step="any" min="0" required id="iV" />
				        <label for="iV">Voltage - RMS (V)</sub></label>
                    </div>
                    <div class="inputGroup">
                        <input type="number" step="any" min="0" required  id="iR" />
				        <label for="iR">Resistance (&#8486;)</label>
                    </div>
                    <div class="inputGroup">
                            <input type="number" step="any" min="0" required  id="iL" />
                            <label for="iL">Inductance (H)</label>
                    </div>
                    <div class="inputGroup">
                            <input type="number" step="any" min="0" required  id="iC" />
                            <label for="iC">Capacitance(F)</label>
                    </div>
                    <div class='knobContainer'>
                        <input type="text" value="75" class="dial" data-cursor="true" data-displayInput="false"  />
                        <input type="number" step="any" min="0" required  id="iF" />
                        <div>Frequency (Hz)</div>
                    </div>
                </form>
			</div>
            <div class="grid-item" id="output">
                <h3>Output</h3>
                <table>
                    <tbody>
                        <tr>
                            <td id="">Reactance - X (&#8486;)</td>
                            <td id="oX"></td>
                        </tr>
                        <tr>
                            <td id="">Impedance - Z (&#8486;)</td>
                            <td id="oZ"></td>
                        </tr>
                        <tr>
                            <td id="">Real Power - P (W)</td>
                            <td id="oP"></td>
                        </tr>
                        <tr>
                            <td id=''>Reactive Power - Q (V Ar)</td>
                            <td id="oQ"></td>
                        </tr>
                        <tr>
                                <td id=''>Apparent Power - S (V A)</td>
                                <td id="oS"></td>
                        </tr>
                        <tr>
                            <td id="">Phase Difference - &#981; (&#176;)</td>
                            <td id="oPhi"></td>
                        </tr>
                        <tr>
                            <td id="">Power factor - cos(&#981;)</td>
                            <td id="ocPhi"></td>
                        </tr>
                        

                    </tbody>
                </table>
                

            </div>
        </div>
    </body>
</html>
